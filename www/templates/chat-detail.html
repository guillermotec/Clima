  The Friends service returns an array of friend data

<ion-view view-title="{{weatherToday.dt*1000 | date}}">
  <ion-content class="padding">
    <div class="list card">

  <div class="item item-avatar">
    <img src="http://openweathermap.org/img/w/{{weatherToday.weather[0].icon}}.png">
    <p>{{weatherToday.dt*1000 | date}}</p>
    <p>{{weatherToday.weather[0].description}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Humedad: {{weatherToday.humidity}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura: {{weatherToday.temp.day}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura MÃ¡xima: {{weatherToday.temp.max}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura Minima: {{weatherToday.temp.min}}</p>
  </div>
</div>
  </ion-content>
</ion-view>
